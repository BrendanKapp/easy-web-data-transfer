<!DOCTYPE html>
<html>
<head>
    <title>Data Transfer Webpage</title>
</head>
<body>
    <h1>Enter Data</h1>
    <form method="POST">
        <textarea name="name" rows="1" cols="50">{{ name }}</textarea>
        <br>
        <textarea name="data" rows="10" cols="50">{{ data }}</textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>Result:</h2>
    <p>{{ result }}</p>
</body>
</html>
